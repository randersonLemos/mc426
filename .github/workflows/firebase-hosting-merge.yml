name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
jobs:
  build_test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          component: true
      - run: cd frontend/ &&  npm i -g firebase-tools@latest
      - run: cd frontend/ && npm ci && npm run build
      - run: cd frontend/ && firebase experiments:enable webframeworks
      - run: cd frontend/ && firebase deploy --project mc426-6ac70 --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MC426_6AC70 }}
