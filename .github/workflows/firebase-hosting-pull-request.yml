name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  test_and_build_and_deploy:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          component: true
      - run: cd frontend/ &&  npm i -g firebase-tools@latest
      - run: cd frontend/ &&  npm install -g googlemaps/js-api-loader
      - run: cd frontend/ && npm ci && npm run build
      - run: cd frontend/ && firebase experiments:enable webframeworks
      - run: cd frontend/ && firebase deploy --project mc426-6ac70 --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MC426_6AC70 }}
