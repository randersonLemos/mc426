name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  cypress-test:
    steps:
      uses: cypress-io/github-action@v5
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd frontend/ &&  npm i -g firebase-tools@latest
      - run: cd frontend/ &&  npm i -g @googlemaps/js-api-loader
      - run: cd frontend/ && npm ci && npm run build
      - run: cd frontend/ && firebase experiments:enable webframeworks
      - run: cd frontend/ && firebase deploy --project mc426-6ac70 --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MC426_6AC70 }}
